---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: delegated
lint:
  name: yamllint
  options:
    config-file: molecule/yamllint.yml
platforms:
  - name: test-atg-platform
    image: CentOS6_64-bit
    shape: large
    region: AWS-EUCENTRAL
    wait_timeout: 1800
    groups:
      - atg_platform_group
provisioner:
  name: ansible
  env:
    ANSIBLE_LIBRARY:
      /home/gitlab-runner/.local/lib/python2.7/site-packages/epam_ansible
  lint:
    name: ansible-lint
scenario:
  name: cloud-aws-delegated
verifier:
  name: testinfra
  lint:
    name: flake8
